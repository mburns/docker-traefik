# version: "3.9"

services:
  # Autoindex - Simple Directory Index
  autoindex:
    container_name: autoindex
    image: dceoy/nginx-autoindex:alpine
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["apps", "all"]
    networks:
      - t2_proxy
    ports:
      - "${AUTOINDEX_PORT:-8080}:80"
    volumes:
      - ${MEDIADIR:-${DATADIR:-/data}}:/var/lib/nginx/html:ro # Location you want to index
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"
    labels:
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.autoindex-rtr.entrypoints=https"
      - "traefik.http.routers.autoindex-rtr.rule=Host(`index.${DOMAINNAME_CLOUD_SERVER}`)"
      ## Middlewares
      - "traefik.http.routers.autoindex-rtr.middlewares=chain-oauth@file"
      ## HTTP Services
      - "traefik.http.routers.autoindex-rtr.service=autoindex-svc"
      - "traefik.http.services.autoindex-svc.loadbalancer.server.port=80"
      ## Homepage
      - homepage.group=Admin
      - homepage.name=Index
      - homepage.icon=index.png
      - homepage.href=https://index.${DOMAINNAME_CLOUD_SERVER}
      - homepage.description=Downloads directory (read-only)
      - homepage.weight=5

  qdirstat:
    image: jlesage/qdirstat:latest
    container_name: qdirstat
    # security_opt:
    #   - no-new-privileges:true
    restart: unless-stopped
    profiles: ["apps", "all"]
    networks:
      - t2_proxy
    ports:
      - "5800:5800"
    volumes:
      - /volume1:/storage:ro
      - ${DOCKERDIR:-/opt/docker}/appdata/qdirstat/config:/config:rw
    environment:
      USER_ID: ${PUID:-1000}
      GROUP_ID: ${PGID:-1000}
      UMASK: 002
      TZ: ${TZ:-UTC}
      KEEP_APP_RUNNING: 1
      CLEAN_TMP_DIR: 1
      DISPLAY_WIDTH: 1600
      DISPLAY_HEIGHT: 960
      VNC_PASSWORD: $QDIRSTAT_VNC_PASSWD
    labels:
      - sablier.enable=true
      - sablier.group=mygroup
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.qdirstat-rtr.entrypoints=https"
